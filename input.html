<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Form Submission</title>
<link rel="stylesheet" href="input.css">
</head>
<body>

<div class="form-container">
  <form id="dataForm" action="submit.php" method="post">
    <input type="date" id="tanggal" name="tanggal" placeholder="Tanggal" required>
    <input type="text" id="kegiatan" name="kegiatan" placeholder="Kegiatan" required>
    <input type="text" id="keterangan" name="keterangan" placeholder="Keterangan" required>
    <input type="text" id="unit" name="unit" placeholder="Unit" required>
    <input type="text" id="total" name="total" placeholder="Total" required>
    <button type="submit">SIMPAN</button>
  </form>
</div>

<!-- <script src="tabel.js"></script> -->
</body>
</html>
